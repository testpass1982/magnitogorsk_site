{% load static %}
<div class="container">
        <div class="box__items">
        <div class="row align-items-center">
                <div class="col-md-5 col-sm-5 col-xl-3">
                        <a href="{% url 'main' %}">
                                <img src="{% if profile.org_logotype %}{{ profile.org_logotype.url }}
                                {% else %}https://place-hold.it/200x80{% endif %}" class="header__logo" alt="">
                        </a>
                </div>
                <div class="col-md-3 col-sm-4 col-xl-2">
                        <div class="block__logo">
                                <img src="{% static 'img/logo_2.png' %}" title="Лауреат Премии Правительства РФ в области качества 2012г" alt="">
                                <img src="{% static 'img/logo_3.png' %}" title="Лауреат Премии СНГ 2013 года за достижения в области качества" class="center__logo" alt="">
                                <img src="{% static 'img/logo_4.png' %}" title="Член Международного института сварки" alt="">
                        </div>

                </div>
                <div class="col-md-4 col-sm-4 col-xl-2">
                        <div class="block__number d-inline-block">
                                <p class="number">{{ profile.org_main_phone }}</p>
                                <p class="number__text__small">{{ profile.org_main_phone_text }}</p>
                                <button class="feedback">
                                                <a href="#" data-toggle="modal" data-target="#modal-statement">
                                                  Оставить заявку</a>
                                              </button>
                        </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xl-2">
                        <div class="adres__block d-inline-block">
                                <p class="text__adres">{{ profile.org_address }}</p>
                                <a class="click__on__map" title="Открыть карту" href="{% url 'contact' %}#map">
                                        Посмотреть на карте</a>
                        </div>
                </div>
                <div class="col-md-5 col-sm-4 col-xl-3">
                        <div class="sasp_header_logo">
                                <a href="http://www.naks.ru">
                                        <img src="{% static 'img/sasp.png' %}" title="Организация допущена к выполнению работ по аттестации сварочного производства" alt=""></a>
                                        <p class="sasp" title="Система Аттестации Сварочного Производства"></p>
                        </div>
                                                       <div class="mob__sasp">
                                                <p class="mob__logo__sasp">
                                                                <img src="{% static 'img/sasp.png' %}" alt="">
                                                </p>
                                                <p class="mob__sasp__text">
                                                        Организация допущена <br>
                                                        к выполнению работ по аттестации <br>
                                                        сварочного производства</p>
                                </div>
                </div>


               </div>

        </div>
</div>
